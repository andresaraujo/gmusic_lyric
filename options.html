<!DOCTYPE>
<html>
<head>
    <title>Options for Open lyrics for Google Music extension</title>
    <style>
        #providerSelection {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 10pt;
        }
    </style>
    <script src="options.js"></script>
</head>
<body>
<table class="simple">
    <tr>
        <td rowspan="2" valign="top" align="center" width="80">
            <img src="music-note_128x128_alt.png" style="width: 64px; height: 64px"/>
        </td>
        <td height="22"></td>
    </tr>
    <tr>
        <td valign="center">
            <div id="providerSelection">
                <strong>Select provider to use when searching for lyrics:</strong>
                <br/><br/>
                <label>
                    <input id="default" type="radio" name="mailto" value="mailto" checked>
                    Musicmatch (Default)<br>
                </label>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
